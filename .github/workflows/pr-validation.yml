name: PR Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/deploy-e2b-template.yml'
      - '.github/workflows/pr-validation.yml'
      - 'template.py'
      - 'build.py'

jobs:
  validate-docker-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup E2B Environment
      uses: ./.github/actions/setup-e2b

    - name: Test E2B template build
      env:
        E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
        COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        TEMPLATE_ENV: pr-${{ github.event.pull_request.number }}
      run: |
        python build.py

    - name: Test E2B test template build
      env:
        E2B_API_KEY: ${{ secrets.E2B_TEST_API_KEY }}
        COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        TEMPLATE_ENV: test-pr-${{ github.event.pull_request.number }}
      run: |
        python build.py